application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/1001-MessageTest.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.CoadunationClient.jar=../../lib/CoadunationClient.jar
file.reference.CoadunationCommon.jar=../../clientlib/CoadunationCommon.jar
file.reference.CoadunationLib.jar=../../lib/CoadunationLib.jar
file.reference.CoadunationUtil.jar=../../clientlib/CoadunationUtil.jar
file.reference.log4j-1.2.13.jar=../../lib/log4j-1.2.13.jar
file.reference.MessageServiceClient.jar=../../clientlib/MessageServiceClient.jar
file.reference.ServiceBrokerClient.jar=../../clientlib/ServiceBrokerClient.jar
file.reference.avalon-framework-4.1.5.jar=../../lib/avalon-framework-4.1.5.jar
file.reference.jacorb.jar=../../lib/jacorb.jar
file.reference.logkit-1.2.jar=../../lib/logkit-1.2.jar
file.reference.CoadunationClient.jar=../../lib/CoadunationClient.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j-1.2.13.jar}:\
    ${file.reference.MessageServiceClient.jar}:\
    ${file.reference.CoadunationUtil.jar}:\
    ${file.reference.CoadunationCommon.jar}:\
    ${file.reference.ServiceBrokerClient.jar}:\
    ${file.reference.CoadunationLib.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${file.reference.avalon-framework-4.1.5.jar}:\
    ${file.reference.jacorb.jar}:\
    ${file.reference.logkit-1.2.jar}:\
    ${file.reference.CoadunationClient.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoadunation.master=newbie.local:2000 -Djava.security.policy==./server.policy -Djava.security.manager -DMessageService=java:network/env/newbie/message/MessageService -DRPCClient1=java:network/env/newbie/messagetest/RPCClient1 -DRPCClient2=java:network/env/newbie/messagetest/RPCClient2 -DTextClient1=java:network/env/newbie/messagetest/TextClient1 -DNamedClient1=java:network/env/newbie/messagetest/NamedClient1 -DServiceClient1=java:network/env/newbie/messagetest/ServiceClient -DBroadcastClient1=java:network/env/newbie/messagetest/BroadcastClient -DRoutingClient1=java:network/env/newbie/messagetest/RoutingClient -DRouting.Target=java:network/env/file/messagetest/RoutingServer -DErrorClient1=java:network/env/newbie/messagetest/ErrorClient -DNum.RPC.Messages=1 -DNum.Text.Messages=1 -DNum.Named.Messages=1 -DNum.Service.Messages=1 -DNum.Broadcast.Messages=1 -DNum.Routing.Messages=1 -DNum.Error.Messages=1
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
