application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/CoadunationHibernate.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.CoadunationLib.jar=../../Program Files/Coadunation/lib/CoadunationLib.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.hibernate3.jar}:\
    ${file.reference.jta-spec1_0_1.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${reference.CoadunationCommon.jar}:\
    ${reference.CoadunationLib.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${file.reference.jotm.jar}:\
    ${file.reference.CoadunationClient.jar}:\
    ${file.reference.commons-cli-1.0.jar}:\
    ${file.reference.commons-collections-3.2.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.howl.jar}:\
    ${file.reference.avalon-framework-4.1.5.jar}:\
    ${file.reference.jacorb.jar}:\
    ${file.reference.CoadunationBase.jar}:\
    ${file.reference.logkit-1.2.jar}:\
    ${file.reference.jotm_iiop_stubs.jar}:\
    ${file.reference.dom4j-1.6.1.jar}:\
    ${file.reference.mysql-connector-java-3.1.12-bin.jar}:\
    ${file.reference.xapool.jar}:\
    ${file.reference.asm.jar}:\
    ${file.reference.objectweb-datasource.jar}:\
    ${file.reference.cglib-2.1.3.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationCommon=../CoadunationCommon
project.CoadunationLib=../CoadunationLib
reference.CoadunationCommon.jar=${project.CoadunationCommon}/dist/CoadunationCommon.jar
reference.CoadunationLib.jar=${project.CoadunationLib}/dist/CoadunationLib.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoad.config=com.rift.coad.lib.configuration.xml.XMLConfigurationFactory -Dxml.config.path="./testconfig.xml"  -Djava.security.policy==./server.policy -Djava.security.manager
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
