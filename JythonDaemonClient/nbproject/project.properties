application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JythonDaemonClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jenabean-1.0.1.jar=../../../Documents/coadunation/libraries/jena/jenabean-1.0.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.TimerClient.jar}:\
    ${reference.CoadunationAnnotations.jar}:\
    ${reference.CoadunationRDFResources.jar}:\
    ${reference.Semantics.jar}:\
    ${reference.DataMapperClient.jar}:\
    ${reference.DataMapperRDF.jar}:\
    ${file.reference.jenabean-1.0.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationAnnotations=../CoadunationAnnotations
project.CoadunationRDFResources=../CoadunationRDFResources
project.DataMapperClient=../DataMapperClient
project.DataMapperRDF=../DataMapperRDF
project.Semantics=../Semantics
project.TimerClient=../TimerClient
reference.CoadunationAnnotations.jar=${project.CoadunationAnnotations}/dist/CoadunationAnnotations.jar
reference.CoadunationRDFResources.jar=${project.CoadunationRDFResources}/dist/CoadunationRDFResources.jar
reference.DataMapperClient.jar=${project.DataMapperClient}/dist/DataMapperClient.jar
reference.DataMapperRDF.jar=${project.DataMapperRDF}/dist/DataMapperRDF.jar
reference.Semantics.jar=${project.Semantics}/dist/Semantics.jar
reference.TimerClient.jar=${project.TimerClient}/dist/TimerClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
