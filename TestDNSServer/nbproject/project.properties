application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TestDNSServer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.avalon-framework-4.1.5.jar=../../../Coadunation/lib/avalon-framework-4.1.5.jar
file.reference.axis-ant.jar=../../../Coadunation/lib/axis-ant.jar
file.reference.axis.jar=../../../Coadunation/lib/axis.jar
file.reference.commons-discovery-0.2.jar=../../../Coadunation/lib/commons-discovery-0.2.jar
file.reference.commons-logging-1.0.4.jar=../../../Coadunation/lib/commons-logging-1.0.4.jar
file.reference.jacorb.jar=../../../Coadunation/lib/jacorb.jar
file.reference.jaxrpc.jar=../../../Coadunation/lib/jaxrpc.jar
file.reference.log4j-1.2.13.jar=../../../Coadunation/lib/log4j-1.2.13.jar
file.reference.logkit-1.2.jar=../../../Coadunation/lib/logkit-1.2.jar
file.reference.saaj.jar=../../../Coadunation/lib/saaj.jar
file.reference.wsdl4j-1.5.1.jar=../../../Coadunation/lib/wsdl4j-1.5.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.DNSServerClient.jar}:\
    ${file.reference.axis-ant.jar}:\
    ${file.reference.axis.jar}:\
    ${file.reference.commons-discovery-0.2.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${file.reference.jaxrpc.jar}:\
    ${file.reference.wsdl4j-1.5.1.jar}:\
    ${file.reference.saaj.jar}:\
    ${reference.CoadunationClient.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${file.reference.avalon-framework-4.1.5.jar}:\
    ${file.reference.jacorb.jar}:\
    ${file.reference.logkit-1.2.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationClient=../CoadunationClient
project.DNSServerClient=../DNSServerClient
reference.CoadunationClient.jar=${project.CoadunationClient}/dist/CoadunationClient.jar
reference.DNSServerClient.jar=${project.DNSServerClient}/dist/DNSServerClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoadunation.master=newbie.local:2000 -Djava.security.policy==./server.policy -Djava.security.manager -Ddns.jndi=java:network/env/newbie/dns/Management
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
