application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/0005-DNSServer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.axis-ant.jar=../../../Coadunation/lib/axis-ant.jar
file.reference.axis.jar=../../../Coadunation/lib/axis.jar
file.reference.commons-discovery-0.2.jar=../../../Coadunation/lib/commons-discovery-0.2.jar
file.reference.commons-logging-1.0.4.jar=../../../Coadunation/lib/commons-logging-1.0.4.jar
file.reference.dnsjava-2.0.5.jar=../../../coadunation-dev.bak/coadunation/dns/dnsjava-2.0.5.jar
file.reference.dnsjava-2.0.6.jar=../../../downloads/dns/dnsjava-2.0.6.jar
file.reference.jaxrpc.jar=../../../Coadunation/lib/jaxrpc.jar
file.reference.log4j-1.2.13.jar=../../../Coadunation/lib/log4j-1.2.13.jar
file.reference.saaj.jar=../../../Coadunation/lib/saaj.jar
file.reference.wsdl4j-1.5.1.jar=../../../Coadunation/lib/wsdl4j-1.5.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.DNSServerClient.jar}:\
    ${reference.CoadunationLib.jar}:\
    ${file.reference.axis.jar}:\
    ${file.reference.axis-ant.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${file.reference.commons-discovery-0.2.jar}:\
    ${file.reference.jaxrpc.jar}:\
    ${file.reference.wsdl4j-1.5.1.jar}:\
    ${file.reference.saaj.jar}:\
    ${file.reference.dnsjava-2.0.6.jar}:\
    ${reference.CoadunationAnnotations.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationAnnotations=../CoadunationAnnotations
project.CoadunationLib=../CoadunationLib
project.DNSServerClient=../DNSServerClient
reference.CoadunationAnnotations.jar=${project.CoadunationAnnotations}/dist/CoadunationAnnotations.jar
reference.CoadunationLib.jar=${project.CoadunationLib}/dist/CoadunationLib.jar
reference.DNSServerClient.jar=${project.DNSServerClient}/dist/DNSServerClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoad.config=com.rift.coad.lib.configuration.xml.XMLConfigurationFactory -Dxml.config.path="./testconfig.xml"
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
