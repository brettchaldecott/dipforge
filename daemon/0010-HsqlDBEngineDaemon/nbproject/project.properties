annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.args=
application.title=0010-HsqlDBEngineDaemon
application.vendor=brettc
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/0010-HsqlDBEngineDaemon.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.HsqlDBEngineClient.jar}:\
    ${reference.CoadunationLib.jar}:\
    ${reference.CoadunationAnnotations.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${reference.CoadunationClient.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationAnnotations=../CoadunationAnnotations
project.CoadunationClient=../CoadunationClient
project.CoadunationLib=../CoadunationLib
project.HsqlDBEngineClient=../HsqlDBEngineClient
reference.CoadunationAnnotations.jar=${project.CoadunationAnnotations}/dist/CoadunationAnnotations.jar
reference.CoadunationClient.jar=${project.CoadunationClient}/dist/CoadunationClient.jar
reference.CoadunationLib.jar=${project.CoadunationLib}/dist/CoadunationLib.jar
reference.HsqlDBEngineClient.jar=${project.HsqlDBEngineClient}/dist/HsqlDBEngineClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoad.config=com.rift.coad.lib.configuration.xml.XMLConfigurationFactory -Dxml.config.path="./config.xml"
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
