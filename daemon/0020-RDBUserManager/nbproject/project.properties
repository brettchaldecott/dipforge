build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/0020-RDBUserManager.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.hibernate3.jar=../../../Coadunation/lib/hibernate3.jar
file.reference.log4j-1.2.13.jar=../../../Coadunation/lib/log4j-1.2.13.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.CoadunationHibernate.jar}:\
    ${reference.CoadunationLib.jar}:\
    ${reference.CoadunationAnnotations.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${file.reference.hibernate3.jar}:\
    ${reference.RDBUserManagerClient.jar}:\
    ${reference.CoadunationRDBAuth.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationAnnotations=../CoadunationAnnotations
project.CoadunationHibernate=../CoadunationHibernate
project.CoadunationLib=../CoadunationLib
project.CoadunationRDBAuth=../CoadunationRDBAuth
project.RDBUserManagerClient=../RDBUserManagerClient
reference.CoadunationAnnotations.jar=${project.CoadunationAnnotations}/dist/CoadunationAnnotations.jar
reference.CoadunationHibernate.jar=${project.CoadunationHibernate}/dist/CoadunationHibernate.jar
reference.CoadunationLib.jar=${project.CoadunationLib}/dist/CoadunationLib.jar
reference.CoadunationRDBAuth.jar=${project.CoadunationRDBAuth}/dist/CoadunationRDBAuth.jar
reference.RDBUserManagerClient.jar=${project.RDBUserManagerClient}/dist/RDBUserManagerClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
