dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging-1.0.4.jar=../../../coadunation/commons/commons-logging-1.0.4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.TomcatClient.jar}:\
    ${reference.CoadunationLib.jar}:\
    ${file.reference.catalina.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${reference.CoadunationSecurity.jar}:\
    ${file.reference.servlet-api.jar}:\
    ${file.reference.tomcat-coyote.jar}:\
    ${reference.CoadunationClient.jar}:\
    ${reference.CoadunationCommon.jar}:\
    ${file.reference.annotations-api.jar}:\
    ${file.reference.catalina-ant.jar}:\
    ${file.reference.catalina-ha.jar}:\
    ${file.reference.catalina-tribes.jar}:\
    ${file.reference.el-api.jar}:\
    ${file.reference.jasper-el.jar}:\
    ${file.reference.jasper-jdt.jar}:\
    ${file.reference.jasper.jar}:\
    ${file.reference.jsp-api.jar}:\
    ${file.reference.tomcat-dbcp.jar}:\
    ${file.reference.tomcat-i18n-es.jar}:\
    ${file.reference.tomcat-i18n-fr.jar}:\
    ${file.reference.tomcat-i18n-ja.jar}:\
    ${file.reference.tomcat-juli-adapters.jar}:\
    ${file.reference.tomcat-juli.jar}:\
    ${reference.CoadunationAnnotations.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CoadunationAnnotations=../CoadunationAnnotations
project.CoadunationClient=../CoadunationClient
project.CoadunationCommon=../CoadunationCommon
project.CoadunationLib=../CoadunationLib
project.CoadunationSecurity=../CoadunationSecurity
project.TomcatClient=../TomcatClient
reference.CoadunationAnnotations.jar=${project.CoadunationAnnotations}/dist/CoadunationAnnotations.jar
reference.CoadunationClient.jar=${project.CoadunationClient}/dist/CoadunationClient.jar
reference.CoadunationCommon.jar=${project.CoadunationCommon}/dist/CoadunationCommon.jar
reference.CoadunationLib.jar=${project.CoadunationLib}/dist/CoadunationLib.jar
reference.CoadunationSecurity.jar=${project.CoadunationSecurity}/dist/CoadunationSecurity.jar
reference.TomcatClient.jar=${project.TomcatClient}/dist/TomcatClient.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoad.config=com.rift.coad.lib.configuration.xml.XMLConfigurationFactory -Dxml.config.path="./testconfig.xml"  -Dtest.dir="./test"
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
