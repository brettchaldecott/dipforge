application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/CoadunationUtil.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.avalon-framework-4.1.5.jar=../../../Program Files/Coadunation/lib/avalon-framework-4.1.5.jar
file.reference.CoadunationBase.jar=../../../Program Files/Coadunation/sbin/CoadunationBase.jar
file.reference.CoadunationClient.jar=../../../Program Files/Coadunation/lib/CoadunationClient.jar
file.reference.CoadunationLib.jar=../../../Program Files/Coadunation/lib/CoadunationLib.jar
file.reference.commons-cli-1.0.jar=../../../Program Files/Coadunation/lib/commons-cli-1.0.jar
file.reference.commons-logging-1.0.4.jar=../../../Program Files/Coadunation/lib/commons-logging-1.0.4.jar
file.reference.hibernate3.jar=../../../Program Files/Coadunation/lib/hibernate3.jar
file.reference.howl.jar=../../../Program Files/Coadunation/lib/howl.jar
file.reference.jacorb.jar=../../../Program Files/Coadunation/lib/jacorb.jar
file.reference.jotm.jar=../../../Program Files/Coadunation/lib/jotm.jar
file.reference.jotm_iiop_stubs.jar=../../../Program Files/Coadunation/lib/jotm_iiop_stubs.jar
file.reference.jta-spec1_0_1.jar=../../../Program Files/Coadunation/lib/jta-spec1_0_1.jar
file.reference.log4j-1.2.13.jar=../../../Program Files/Coadunation/lib/log4j-1.2.13.jar
file.reference.logkit-1.2.jar=../../../Program Files/Coadunation/lib/logkit-1.2.jar
file.reference.ow_carol-all.jar=../../../Program Files/Coadunation/lib/ow_carol-all.jar
file.reference.ow_carol.jar=../../../Program Files/Coadunation/lib/ow_carol.jar
file.reference.ow_carol_iiop_delegate.jar=../../../Program Files/Coadunation/lib/ow_carol_iiop_delegate.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j-1.2.13.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${file.reference.commons-cli-1.0.jar}:\
    ${file.reference.howl.jar}:\
    ${file.reference.jotm.jar}:\
    ${file.reference.jotm_iiop_stubs.jar}:\
    ${file.reference.ow_carol-all.jar}:\
    ${file.reference.ow_carol.jar}:\
    ${file.reference.ow_carol_iiop_delegate.jar}:\
    ${file.reference.CoadunationClient.jar}:\
    ${file.reference.CoadunationBase.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.avalon-framework-4.1.5.jar}:\
    ${file.reference.jacorb.jar}:\
    ${file.reference.logkit-1.2.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dcoad.config=com.rift.coad.lib.configuration.xml.XMLConfigurationFactory -Dxml.config.path="./testconfig.xml"  -Dtest.dir="./test" -Ddist.jar="./dist/CoadunationLib.jar" -Dbuild.dir="./build" -Djava.security.policy==./server.policy -Djava.security.manager
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
