import org.gradle.api.internal.artifacts.publish.DefaultPublishArtifact

apply plugin: 'maven'
apply plugin: 'war'

//version = "1.0.1"
distsDirName="dist"
libsDirName="."
archivesBaseName="DipforgeEntryPoint"
sourceCompatibility=1.7
targetCompatibility=1.7

configurations {
    compile
    gwt
}

dependencies {
    compile(ivyDependencies('compile'))
    compile project(':libs:CoadunationLib')
}

sourceSets {
    main {
        java {
            srcDir './src/java'
        }
        resources {
            srcDir './src/java'
            srcDir './src/conf'
        }
    }
}

war {
    def classPath = getClasspath().filter({file -> file.name.contains("classes") ||
        file.name.contains("commons-httpclient") || file.name.contains("commons-digester") ||
        file.name.contains("commons-codec") || file.name.contains("commons-beanutils") ||
        file.name.contains("commons-logging")}) 
    setClasspath(classPath)
    classpath 'build/classes/main/'
    from 'web'
}

artifacts {
    runtime war
}

release.dependsOn build

def ivyDependencies(conf) {
        def dep = []

        def ivyModule = new XmlParser().parse(file("${projectDir}/ivy.xml"))

        ivyModule.dependencies.dependency.each {
                if(it.@conf == null || it.@conf == conf)
                        dep.add(it.@org + ':' + it.@name + ':' + it.@rev + ':@jar')
        }

        return dep
}
