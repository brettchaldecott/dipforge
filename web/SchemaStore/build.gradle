import org.gradle.api.internal.artifacts.publish.DefaultPublishArtifact

apply plugin: 'maven'
apply plugin: 'war'

//version = "1.0.1"
distsDirName="dist"
libsDirName="."
archivesBaseName="SchemaStore"
sourceCompatibility=1.8
targetCompatibility=1.8

configurations {
    compile
}

dependencies {
    compile(ivyDependencies('compile'))
    compile group: 'org.apache.tomcat', name: 'servlet-api', version: '6.0.29', ext: 'jar'
    compile project(':libs:CoadunationLib')
    compile project(':rdf:SchemaUtils')
}

sourceSets {
    main {
        java {
            srcDir './src/java'
        }
        resources {
            srcDir './src/java'
            srcDir './src/conf'
        }
    }
}

war {
    def classPath = getClasspath().filter({file -> file.name.contains("classes") ||
        file.name.contains("SchemaUtils")}) 
    setClasspath(classPath)
    classpath 'build/classes/java/main/'
    from 'web'
}

artifacts {
    runtime war
}

release.dependsOn build

def ivyDependencies(conf) {
        def dep = []

        def ivyModule = new XmlParser().parse(file("${projectDir}/ivy.xml"))

        ivyModule.dependencies.dependency.each {
                if(it.@conf == null || it.@conf == conf)
                        dep.add(it.@org + ':' + it.@name + ':' + it.@rev + ':@jar')
        }

        return dep
}
